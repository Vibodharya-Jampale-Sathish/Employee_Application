    <script>
        // Handles frontend validation of employee form
        function submitDetails(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const department = document.getElementById("department").value;

            // TODO: Send fullName and department to backend (/employee POST) for storage in DB

            if (fullName && department) {
                alert("Details submitted!");
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

<body>
    <div class="container">
        <h2>Employee Details</h2>
         {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="flash {{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
        <!-- Employee details form -->
<form id="employeeForm" action="/employee" method="POST">
    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
    <input type="text" id="department" name="department" placeholder="Department Name" required>
    <button type="submit">Submit</button>
    <div class="button-container">
        <a href="{{ url_for('dashboard') }}" class="dashboard-btn">üè† Back to Dashboard</a>
    </div>
</form>
